{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
  <div class="jumbotron">
    <header>
      <h1 align="center"><a href="/">RSS Reader</a></h1>
    </header>
    <a href="{% url 'signup' %}" class="btn btn-success">Signup</a>
  </div>
</div>


<div class="container">
  <div class="jumbotron">
    <h2>Login</h2>
    <form method="post">
      {% csrf_token %}
      {{ form | crispy }}
      <input type="submit" class="btn btn-primary" value="Login" />
    </form>
  </div>
</div>
{% endblock content %}
